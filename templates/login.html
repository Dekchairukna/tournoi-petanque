<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - .</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Sarabun', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      background-color: white;
    }
    .form-label {
      font-weight: 600;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #525558;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Swiss Tournament" width="80" class="mb-2">
        <h3 class="fw-bold">เข้าสู่ระบบ</h3>
        <p class="text-muted mb-0">Swiss System For Petanque Sport</p>
      </div>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">ชื่อผู้ใช้</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}

       <div> <button type="submit" class="btn btn-primary w-100 fw-bold">เข้าสู่ระบบ</button></div>
         <div><a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100 fw-bold mt-2">เข้าชมทัวร์นาเม้นท์</a></div>   
      </form>
    
    </div>
    
  
  <footer>
    &copy; {{ current_year }} Swiss System For Petanque Sport. Project_by PASIN PHIMKUMLAI Adviser_by_Dr.VINIT JARUPARNITKUL(M.D.)
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
