{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">เพิ่มผู้ใช้ใหม่</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">ชื่อผู้ใช้</label>
      <input type="text" class="form-control" name="username" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">รหัสผ่าน</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">สิทธิ์</label>
      <select name="role" id="role" class="form-select" required>
        <option value="user">user</option>
        <option value="admin">admin</option>
        <option value="superadmin">superadmin</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">ระยะเวลาใช้งาน</label>
      <select name="duration" id="duration" class="form-select">
        <option value="1m">1 เดือน</option>
        <option value="3m">3 เดือน</option>
        <option value="6m">6 เดือน</option>
        <option value="1y">1 ปี</option>
        <option value="forever">ถาวร</option>
      </select>
    </div>
    <button type="submit" class="btn btn-yellow btn-custom">เพิ่มผู้ใช้</button>
  </form>

  <div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-dark-outline btn-custom" style="min-width: 120px;">← กลับหน้าแรก</a>
  </div>
</div>
{% endblock %}
